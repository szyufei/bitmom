<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BITMOM</title>
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<style type="text/css">
			#div_page {
				width: 100%;
			}

			#div_page img {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="div_page" onclick="goApp()">
			<img src="static/img/product.jpg" />
		</div>
	</body>
	<script type="text/javascript">
		let status = false;

		function goApp() {

			if (status) {

				setTimeout(function() {

					window.location.href = 'https://play.google.com/store/apps/details?id=tq.tqpower.bit';

				}, 100)
			}
		}
		
		goApp() ;
		
	</script>
</html>
